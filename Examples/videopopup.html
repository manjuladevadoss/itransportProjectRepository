/* Popup  window */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  height: 50px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 105%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

<script>
    window.onload = hideVmsMsgDiv;
   //Traffic Video
    var pause = 0;    
    function hideVmsMsgDiv() {
    	var x = document.getElementById("videodiv");
    	var vid = document.getElementById("myVideo"); 
    	x.style.display = "none";
    	pause = 0;
    }

    function playVid() {
	  var vid = document.getElementById("myVideo"); 
	  var x = document.getElementById("videodiv");
	  if (x.style.display === "none") {
		  vid.play(); 
		 if(pause==1) 
			 x.style.display = "none";
		else 
			x.style.display = "block";
	} 
	else {
		  if(pause==1) { 
			x.style.display = "block";
			vid.play(); 
		  }
		  else {
			x.style.display = "none";
		  }
	   }
	}
	  
	function pauseVid() { 
		var vid = document.getElementById("myVideo"); 
		pause = 1; 
		vid.pause();
	} 

	function closeVid() { 
	  var vid = document.getElementById("myVideo"); 
	  pause = 0;
	  var x = document.getElementById("videodiv");
	  if (x.style.display === "none") {
		x.style.display = "block";
	  } 
	  else {
		x.style.display = "none";
	  }
    }

    // Popup  window  When the user clicks on div, open the popup
    function myFunction() {
        //popup window
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
    // End of Popup  window 


// popup window with Video display
window.document.onkeydown = function(e) {
  if (!e) {
    e = event;
  }
  if (e.keyCode == 27) {
    lightbox_close();
  }
}

function lightbox_open() {
  var lightBoxVideo = document.getElementById("VisaChipCardVideo");
  window.scrollTo(0, 0);
  document.getElementById('light').style.display = 'block';
  document.getElementById('fade').style.display = 'block';
  lightBoxVideo.play();
}

function lightbox_close() {
  var lightBoxVideo = document.getElementById("VisaChipCardVideo");
  document.getElementById('light').style.display = 'none';
  document.getElementById('fade').style.display = 'none';
  lightBoxVideo.pause();
}
// End of popup window with video display
   
</script>
