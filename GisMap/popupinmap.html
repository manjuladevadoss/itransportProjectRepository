<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>popup window</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">

    <style>
          html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #instruction {
        z-index: 99;
        position: absolute;
        top: 15px;
        left: 50%;
        padding: 5px;
        margin-left: -175px;
        height: 20px;
        width: 350px;
        background: rgba(25, 25, 25, 0.8);
        color: white;
      }
    </style>
    <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.11/"></script>  
 <!-- <script src="https://js.arcgis.com/3.28/"></script> -->
<script>
     require([
        "esri/tasks/Locator",
        "esri/Map",
        "esri/views/MapView"
      ], function(Locator, Map, MapView) {
        // Set up a locator task using the world geocoding service
        var locatorTask = new Locator({
          url:
            "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer"
        });

        // Create the Map
        var map = new Map({
          //basemap: "streets-navigation-vector"
          basemap: "streets-night-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [103.877, 1.304], 
          zoom: 12
        });

        /*******************************************************************
         * This click event sets generic content on the popup */

        view.popup.autoOpenEnabled = false;
        var addData ="";
        view.on("click", function(event) {
          // Get the coordinates of the click on the view
          var lat = Math.round(event.mapPoint.latitude * 1000) / 1000;
          var lon = Math.round(event.mapPoint.longitude * 1000) / 1000;

          view.popup.open({
            // Set the popup's title to the coordinates of the location
            title: "Reverse geocode: [" + lon + ", " + lat + "]",
            location: event.mapPoint // Set the location of the popup to the clicked location
          });

          // Display the popup
          // Execute a reverse geocode using the clicked location
          locatorTask
            .locationToAddress(event.mapPoint)
            .then(function(response) {
              // If an address is successfully found, show it in the popup's content
              view.popup.content = response.address;
              addData = response.address;
                         
              document.getElementById("add1").value = addData;
             // view.popup.content = "<br> <button onClick='fun1()'>" + response.address +"</button>";
            })
            .catch(function(error) {
              // If the promise fails and no result is found, show a generic message
              view.popup.content = "No address was found for this location";
            });
        });
        // document.getElementById(add1).value = "test";
      });
</script>

<script>
    function fun1(){
        alert("msg");
    };
</script>
</head>
  
  <body>
        <div id="viewDiv"></div>
        <div id="instruction">
                <input type="text" id="add1" name="add1" style =" width: 320px; height: 15px;">
        </div>
        
  </body>
</html>
