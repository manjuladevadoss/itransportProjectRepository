                    <table class="datatable">

<body>   
<script src="Chart.min.js"></script>
<script> 

Chart.defaults.global.legend.display = true; //lable name replace with title tag
// Chart.defaults.global.tooltips.enabled = false;  Tool Tip
var myChart;
var a=1, b =20, c=30;
chartFunction(a,b,c);
var rowid1 = document.getElementById("rowId1"); 
rowid1.onclick = function() {
  a=12, b =19, c=10;
  chartFunction(a,b,c);
}
var rowid2 = document.getElementById("rowId2"); 
rowid2.onclick = function() {
  a=2, b =23, c=3;
  chartFunction(a,b,c);
}
var rowid3 = document.getElementById("rowId3"); 
rowid3.onclick = function() {
  a=2, b =4, c=5;
  chartFunction(a,b,c);
}
 
      
function chartFunction(a,b,c) {
  if (myChart) {
      myChart.destroy();
    }
var ctx = document.getElementById("myChart");
myChart = new Chart(ctx, {
    
  type: 'horizontalBar',
  /* data: {
   labels: ["Roads Close Early", "Roads Close On Time", "Roads Close Late"],
    datasets: [{
        //label: 'Road Closure',
      data: [12, 19, 3],
      backgroundColor: [
        'rgba(79,129,189)',
        'rgba(155,187,89)',
        'rgba(192,80,77)'
      ],
      borderColor: [
        'rgba(79,129,189,1)',
        'rgba(155,187,89, 1)',
        'rgba(192,80,77, 1)'
      ],
      borderWidth: 0
    }]
}*/
data: {
    datasets: [{
      label: 'Roads Close Early',
      backgroundColor: "rgba(79,129,189)",
      data: [a]
    }, {
      label: 'Roads Close On Time',
      backgroundColor: "rgba(155,187,89)",
      data: [b]
    }, {
      label: 'Roads Close Late',
      backgroundColor: "rgba(192,80,77)",
      data: [c]
    }]
  },
  options: {
    responsive: false,
    title: {
            display: true,
            text: 'Road Closure',
            fontSize : '15',
            fontColor : 'black'
        },
    scales: {
      xAxes: [{
        ticks: {
            padding:0,
            display:true, // xAxes label name next to the scale
            min:0
              //maxRotation: 90,
         // minRotation: 80
        },
        gridLines: {
            display:true
            //lineWidth: 0
        }
      }],
      yAxes: [{
        categoryPercentage: 1.0, // used to remove the space between bars
        barPercentage: 1.0, // used to remove the space between bars
        ticks: {
          display:false,  // yAxes label name to the scale
          beginAtZero: true,
          min:0
        }, 
        gridLines: {
            display:false,
            //lineWidth: 0
        }
      }]
    },
    legend: {   // side lable name with bar
      display: true,
      position: 'right',
      labels: {
        fontColor: "black",
        boxWidth: 10  // legent leftside box width
      }
    }
  }
});
}
</script>
