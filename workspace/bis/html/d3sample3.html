<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<svg width="600" height="600"></svg> <!--height and width same value so the graph x and y-->
<script>

//margin start a graph height and width
    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    // graph heading on the top
    svg.append("text")
       .attr("transform", "translate(100,0)") //moving posiiton left to right
       .attr("x", 50) // from the top 
       .attr("y", 50) // from the left
       .attr("font-size", "24px")
       .text("Road Closure")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 150 + "," + 100 + ")"); // graph positon from the top and left

    d3.csv("xyz.csv", function(error, data) {
        if (error) {
            throw error;
        }

//print x and y value next to the scale
        xScale.domain(data.map(function(d) { return d.irname; }));
        yScale.domain([d3.max(data, function(d) { return d.irvalue; }),0]);
 
// x lable name and position         
  g.append("g")
        .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(yScale))
         .append("text")
         .attr("y", height - 350)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Name of the Incident");

// y Lable name and position
 g.append("g")
         .call(d3.axisLeft(xScale))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("No. Of Incident");

      g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.irname); })
         .attr("y", function(d) { return yScale(d.irvalue); })
         .attr("width", function(d) { return width - xScale(d.irname);})
         .attr("height", function(d) { return height - yScale(d.irvalue); }); 


    
    
    });
</script>
</body>
</html>
