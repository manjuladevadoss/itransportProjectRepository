<!DOCTYPE html>
<html>
<body>

<p>Click the button to check if "fruits" is an array.</p>

<input type="text" name="pname[]" value="" /><br>
<input type="text" name="pname[]" value="" /> <br>
<input type="text" name="pname[]" value="" /><br>
<input type="button" value="get it!" onclick="getvalues();" />

<script>

function getvalues() {
var inps = document.getElementsByName("pname[]");
for (var i = 0; i <inps.length; i++) {
var inp=inps[i];
    alert("pname["+i+"].value="+inp.value);
}
}
</script>

</body>
</html>
