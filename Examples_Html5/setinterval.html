<!DOCTYPE html>
<html>
<body onload="fun()">

<p>A script on this page starts this clock:</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var myVar = setInterval(myTimer, 3000);
var myVar = setInterval(myTimer1, 6000);
var myVar = setInterval(myTimer3, 9000);


function myTimer() {
  var d = new Date();
 document.getElementById("demo").innerHTML = d.toLocaleTimeString();
 document.getElementById("demo1").innerHTML = "timer 1";
 
}
function myTimer1() {

  var d = new Date();
  document.getElementById("demo").innerHTML = "Hello new timer";
  document.getElementById("demo1").innerHTML = "timer 2";
}
function myTimer3() {
  var d = new Date();
  document.getElementById("demo").innerHTML = "third timer";
  document.getElementById("demo1").innerHTML = "msg 3";
}


</script>

</body>
</html>
