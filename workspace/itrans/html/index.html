<html>
<title>Login Timer Check </title>
	 <!-- Start Date and Time -->

	 <!-- End of  Date and Time -->
	 
	 <!-- Start Date and Time -->

 	 	<script src="bootstrap.min.js"></script>

<body>
Hello
<!-- Start Date and Time -->
	<input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime">
 <!-- End Date and Time -->
 
<!-- Start of dynamic chart java Script  -->
 	<div id="chartContainer" style="height: 370px; width:100%;"></div>
<!-- End of dynamic chart java Script  -->

</body>


<!-- Date and Time Picker  -->
<script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
</script>


<!-- dynamic chart java Script  -->   
<script  type="text/javascript">
window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Dynamic Data"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		//type: "spline",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 10; 
var updateInterval = 2000;
var dataLength = 10; // number of dataPoints visible at any point

//var  data = [15, 10, 24, 15, 21, 10, 20];
//var labels =  ["08.00", "09.00", "10.00", "11.00", "12.00", "13.00", "14.00"];
//var i =0;

var updateChart = function (count) {

	count = count || 1;

	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		//yVal = data[i];
		
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
		//xVal = labels[i];
		//if (i<data.length) {
		//	i++;	
		//}
		
	}

	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}
</script>
<!-- End of dynamic chart java Script  -->

</html>
