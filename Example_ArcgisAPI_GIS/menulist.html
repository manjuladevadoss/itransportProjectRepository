<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Incident Menu for Map </title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.28/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
    <style>
      html, body {
        height:100%;
        margin: 0;
        padding: 0;
        width:100%;
        overflow:hidden;
      }
      #header {
        overflow:hidden;
        height: 1.6em;
      }
      div.insetType {
        color: #97F900;
        font-size: 24px;
        font-family: Rockwell, Georgia, "Times New Roman", Times, serif;
        padding-left: 25px;
      }
    .claro .dijitMenu {
        background-color:#2E396C;
  border: 0px solid;
  min-width: 140px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  color: #C8CFF4;
  font-family: Roboto, Helvetica, sans-serif;
}
    </style>

    <script src="https://js.arcgis.com/3.28/"></script>
    <script>
      var map, editToolbar, ctxMenuForGraphics, ctxMenuForMap;
      var selected, currentLocation;
      
      require([
        "esri/map", "esri/toolbars/edit", "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/graphic", "esri/geometry/jsonUtils",
        "esri/Color", "dojo/parser",
        "dijit/Menu", "dijit/MenuItem", "dijit/MenuSeparator",
        
        "dijit/form/Button", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", 
        "dojo/domReady!"
      ], function(
        Map,Edit, Point,SimpleMarkerSymbol, SimpleLineSymbol, 
        SimpleFillSymbol,
        Graphic, geometryJsonUtils,
        Color, parser,
        Menu, MenuItem, MenuSeparator
      ) {
        parser.parse();

        map = new Map("map", {
          basemap: "dark-gray-vector",
          center: [103.877, 1.304],
          zoom: 12
        });
        map.on("load", createToolbarAndContextMenu);

        function createToolbarAndContextMenu() {
          // Add some graphics to the map
         // addGraphics();

          // Create and setup editing tools
          editToolbar = new Edit(map);

          map.on("click", function(evt) {
            editToolbar.deactivate();
          });

          createMapMenu();
         // createGraphicsMenu();
        }

        function createMapMenu() {
          // Creates right-click context menu for map
          ctxMenuForMap = new Menu({
            onOpen: function(box) {
              // Lets calculate the map coordinates where user right clicked.
              // We'll use this to create the graphic when the user clicks
              // on the menu item to "Add Point"
              currentLocation = getMapPointFromMenuPosition(box);          
              editToolbar.deactivate();
            }
          });

          ctxMenuForMap.addChild(new MenuItem({ 
            label: "Accident",
            onClick: function(evt) {
              var symbol = new SimpleMarkerSymbol(
                SimpleMarkerSymbol.STYLE_DOT, 
                30, 
                new SimpleLineSymbol(
                  SimpleLineSymbol.STYLE_SOLID, 
                  new Color([200,235, 254, 0.9]), 
                  2
                ), new Color([200, 235, 254, 0.5]));
              var graphic = new Graphic(geometryJsonUtils.fromJson(currentLocation.toJson()), symbol);
              map.graphics.add(graphic);
            }
          }));
          ctxMenuForMap.addChild(new MenuItem({ 
            label: "Obstacle",
            onClick: function(evt) {
              var symbol = new SimpleMarkerSymbol(
                SimpleMarkerSymbol.STYLE_SQUARE, 
                30, 
                new SimpleLineSymbol(
                  SimpleLineSymbol.STYLE_DOT, 
                  new Color([200,235, 254, 0.9]), 
                  2
                ), new Color([200, 235, 254, 0.5]));
              var graphic = new Graphic(geometryJsonUtils.fromJson(currentLocation.toJson()), symbol);
              map.graphics.add(graphic);
            }
          }));
          ctxMenuForMap.addChild(new MenuItem({ 
            label: "Road Works",
            onClick: function(evt) {
              var symbol = new SimpleMarkerSymbol(
                SimpleMarkerSymbol.STYLE_DOT, 
                30, 
                new SimpleLineSymbol(
                  SimpleLineSymbol.STYLE_SOLID, 
                  new Color([200,235, 254, 0.9]), 
                  2
                ), new Color([200, 235, 254, 0.5]));
              var graphic = new Graphic(geometryJsonUtils.fromJson(currentLocation.toJson()), symbol);
              map.graphics.add(graphic);
            }
          }));
          ctxMenuForMap.addChild(new MenuItem({ 
            label: "Heavy Traffic",
            onClick: function(evt) {
              var symbol = new SimpleMarkerSymbol(
                SimpleMarkerSymbol.STYLE_SQUARE, 
                30, 
                new SimpleLineSymbol(
                  SimpleLineSymbol.STYLE_DOT, 
                  new Color([200,235, 254, 0.9]), 
                  2
                ), new Color([200, 235, 254, 0.5]));
              var graphic = new Graphic(geometryJsonUtils.fromJson(currentLocation.toJson()), symbol);
              map.graphics.add(graphic);
            }
          }));

          ctxMenuForMap.startup();
          ctxMenuForMap.bindDomNode(map.container);
        }

        // Helper Methods
        function getMapPointFromMenuPosition(box) {
          var x = box.x, y = box.y;
          switch( box.corner ) {
            case "TR":
              x += box.w;
              break;
            case "BL":
              y += box.h;
              break;
            case "BR":
              x += box.w;
              y += box.h;
              break;
          }

          var screenPoint = new Point(x - map.position.x, y - map.position.y);
          return map.toMap(screenPoint);
        }
        
          });
    </script>
  </head>
  <body class="claro" style="font-size: 0.75em;">
    <div data-dojo-type="dijit/layout/BorderContainer" 
         data-dojo-props="design:'headline', gutters:false" 
         style="width:100%;height:100%;">

      <div id="header" 
            data-dojo-type="dijit/layout/ContentPane" 
            data-dojo-props="region:'top'"> 

        <div class="insetType">Right-click on map or graphic to view context menu</div>

      </div>

      <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" ></div>

    </div>
  </body>
</html>
