<!DOCTYPE html>
<html>
<head>
<style>
#inctbl {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#inctbl td, #inctbl th {
  background-color: none;
  padding: 3px;
  color: red;
}

#inctbl tr:nth-child(odd){
background-color: #202B53;
color: red;
}

#inctbl tr:nth-child(even){
background-color: #202B53;
color: red;
}

#inctbl tr:hover {
background-color: #A0522D;
}

#inctbl th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  color: blue;

}



</style>
</head>

</html>
